

    <button type="button" class="btn btn-primary btn-block" (click)="openModal(template)">Create Room!</button>
    
     
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Create a Room:</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="col-md-12">
            <div class="form-group">
                <label for="name">Name: </label>
                <input class="form-control" name="Room Name" [(ngModel)] = "room.name" placeholder="Room Name"/>
            </div>
            
            <div class="form-group">
                <label for="password">Password (optional): </label>
                <input class="form-control" name="password" [(ngModel)] = "room.password" placeholder="Room Password"/>
            </div>

            <button type="button" class="btn btn-primary"(click)="createRoom();modalRef.hide();">Create</button>
            <button type="button" class="btn btn-danger"(click)="modalRef.hide()">Cancel</button>
        
        </form>
      </div>
    </ng-template>
