<div id="roomlist-items" class="row" (window:resize)="resizeRoomList()" [style.height.px]="roomListHeight">
    
    <table class="table table-hover borderless">

          <thead class="thead-inverse stick">
            <th>Room</th>
            <th>Users</th>
            <th>        
            <input 
                type=search 
                id="roomlist-search" 
                type="text" 
                class="form-control nopadding" 
                placeholder="Search rooms here..." 
                [formControl]="searchField"
                aria-describedby="sizing-addon2"
            >
            </th>
            </thead>
            

           <tr *ngFor="let room of rooms">
               
                <td>{{room.name}}</td>
                <td>{{room.population}}/4</td>
                <td>
                    <!--button class="btn btn-primary btn-left nopadding" (click)="enterRoom(room,user)">Join!</button-->
                    <app-room-join [room]="room"></app-room-join>
                    <button class="btn btn-danger" (click)="deleteRoom(room)">Delete</button>
                </td>
            </tr> 
        
    </table>
</div>

<div class="row" id="roomlist-controls">
    <app-room-create class="full-width"></app-room-create>
</div>
