<h2 id="roomlist-title">Rooms</h2>

<div class="row" (window:resize)="resizeRoomList()" [style.height.px]="roomListHeight">
    <ul>
        <li 
        *ngFor="let room of rooms">
            {{room.name}} - {{room.population}}/4 <span><button class="btn btn-default" (click)="enterRoom(room,user)">Join!</button></span>
        </li>
    </ul>
</div>

<div class="row" id="roomlist-controls">
    <button class="btn btn-default">Ok</button>
</div>
