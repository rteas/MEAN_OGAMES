    <button type="button" class="btn btn-success" (click)="openModal(template)">Create</button>
    
     
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Create an account:</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="col-md-12">
            <div class="form-group">
                <label for="username">Name: </label>
                <input class="form-control" name="username" [(ngModel)] = "user.username" placeholder="Username"/>
            </div>
            
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" name="password" [(ngModel)] = "user.password" placeholder="Password"/>
            </div>

            <button type="button" class="btn btn-primary"(click)="createUser();modalRef.hide();">Create</button>
            <button type="button" class="btn btn-danger"(click)="modalRef.hide()">Cancel</button>
        
        </form>
      </div>
    </ng-template>
