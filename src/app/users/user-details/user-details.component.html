<div *ngIf="user" class="container-fluid">
    <h3>
        {{user.username}}
    </h3>
    <p>
        Top Score: {{user.topScore}}
    </p>
    <p *ngIf="room">
        Location: {{room.name}} 
    </p>
    <p>
        Friends:
    </p>
    <ul>
        <li *ngFor="let friend of userFriends">
            {{friend.username}}
        </li>
    </ul>    
</div>
