<div class="login-form">
    
    <div>
        <h3><span class="glyphicon glyphicon-search"></span>Login</h3>
    </div>
    <hr>
    <form class="col-md-12">
        <div class="form-group">
            <label for="username">Username: </label>
            <input class="form-control" name="username" [(ngModel)] = user.username placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password"class="form-control" name="password" [(ngModel)] = user.password placeholder="password"/>
        </div>
        
        <button class="btn btn-primary" (click)="login()">Login</button>
        <button class="btn btn-secondary" (click)="create()">Create</button>
        
        
    </form>
    <p>{{results}}</p>
</div>

<div>
<h4>
    Currently in development
