<div class="row">
  <div class="col-md-5">
    <h2>Users</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let user of users">
         {{user.topScore}} - {{user.username}}  : {{user.status}}
      </li>
    </ul>
    <button (click)="sortUsersByScore(users, 0, users.length-1)">Sort</button>
  </div>
</div>
