<div id="chatbox-title">

</div>

<div class="row" (window:resize)="resizeChatBox()" id="chat-container" [style.height.px]="chatboxHeight">
  <div class="col chatbox-div background-border full-height" id="messages-box">
    <ul>
        <!--li class="chatbox-header"> Chat</li-->
        <li class="message" *ngFor="let msg of chatService.messages">
          {{msg}}
        </li>
    </ul>
  </div>
  
  <div class="col-2 background-border" id="users-box" >
    <div class="chatbox-div full-height">
      <ul>
        <!--li class="chatbox-header">Users</li-->
        <li class="username" *ngFor="let user of users">
          {{user.username}}
        </li>
      </ul>
    </div>
  </div>
  
</div>
<div class="row border-top" id="chat-input">
  <form class="col nopadding">
    <div class="input-group">
      <input 
        #msg
        id="chat-input"
        (keypress)="keyHandler($event)" 
        [(ngModel)]="message" 
        [ngModelOptions]="{standalone: true}" 
        type="text" class="form-control"  
        placeholder="message"
      />
      <span class="input-group-btn">
          <button (click)="sendMessage()"class="btn btn-default" type="button">Send!</button>
      </span>
    </div>
  </form>
</div>
