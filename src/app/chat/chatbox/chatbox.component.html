<div class="row" id="chatbox-title">

</div>

<div class="row" (window:resize)="resizeChatBox()" id="chat-container" [style.height.px]="chatboxHeight">
  <div class="col-md-10 col-9 full-height only-pad-left border-right" id="messages-box">
    <p class="chatbox-header border-bottom">Chat</p>
    <div class="chatbox-div" [style.height.px]="chatbodyHeight">
      <ul class="msg-list">
      </ul>
    </div>
  </div>
  
  <div class="col-md-2 col-3 full-height nopadding" id="users-box" >
      <p class="userbox-header border-bottom">Users</p>
      <div class="chatbox-div" [style.height.px]="chatbodyHeight">
        <ul>
          <li class="username" *ngFor="let user of users">
            {{user.username}}
          </li>
        </ul>
      </div>
  </div>
  
</div>
<div class="row" id="chat-input">
  <form class="col only-pad-left">
    <div class="input-group">
      <input 
        #msg
        id="chat-input"
        (keypress)="keyHandler($event)" 
        [(ngModel)]="message" 
        [ngModelOptions]="{standalone: true}" 
        type="text" class="form-control"  
        placeholder="message"
      />
      <span class="input-group-btn">
          <button (click)="sendMessage(message)" 
          [ngClass]="messageSendable()? 'btn btn-success':'btn btn-outline-secondary'"
          type="button">
            Send!
          </button>
      </span>
    </div>
  </form>
</div>
